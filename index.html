<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />

    <title>Memory Game</title>
  </head>
  <body>
    <div class="game-screen">
      <div id="game-board" class="card" data-icon="bootstrap">
        <div class="card_front">
          <img
            src="src/assets/images/bootstrap.png"
            alt="Image Card"
            class="icon"
          />
        </div>

        <div class="card_back">?</div>
      </div>

      <div class="game-over">
        <h2><strong>Parábens</strong>, você completou o jogo</h2>
        <button class="restart" onclick="restart()">Jogue novamente</button>
      </div>
    </div>

    <script type="module" src="src/assets/js/game.js"></script>
  </body>
</html>
